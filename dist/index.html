<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js" defer></script>
    <title>Ylimaan taistelu</title>
  </head>
  <body>
    <main class="main">
      <header class="main-header">
        <h1 class="main-heading">Ylimaan taistelu</h1>
        <time class="main-header-date" datetime="1944-10-06"
          >6. - 9.10.1944</time
        >
      </header>

      <section class="info-section">
        <div>
          <p class="unit-info german">218. Gebirgsjägerregiment</p>
          <p>Komentaja: eversti Emil Schuler</p>
          <div class="unit-list">
            <img src="svg/hq-218.svg" alt="218 headquarters icon" />
            <img src="svg/218-II.svg" alt="218-II batallion icon" />
          </div>
        </div>
        <div>
          <p class="unit-info finnish">Jääkäriprikaati</p>
          <p>Komentaja: ?</p>
          <div class="unit-list">
            <img src="svg/jp3.svg" alt="3. Jääkäripataljoona icon" />
            <img src="svg/jp5.svg" alt="5. Jääkäripataljoona icon" />
          </div>
        </div>
      </section>

      <footer class="footer">
        <small>Aleksi Toivonen, Eero Toivonen 2022.</small>
      </footer>
    </main>

    <section class="map-container">
      <svg
        class="map"
        id="map"
        x="0"
        y="0"
        width="1327px"
        height="1152px"
        viewbox="0 0 1327 1152"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <!-- Map -->
        <foreignObject class="terrain">
          <object
            id="map"
            data="svg/map.svg"
            type="image/svg+xml"
            width="100%"
            height="100%"
          ></object>
        </foreignObject>

        <!-- JS adds units here -->
      </svg>
    </section>
  </body>
</html>
