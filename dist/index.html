<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/script.js" type="module" defer></script>
    <title>Ylimaan taistelu</title>
  </head>
  <body>
    <main class="main">
      <header class="main-header">
        <h1 class="main-heading">Ylimaan taistelu</h1>
        <time class="main-header-date" datetime="1944-10-06"
          >Ylimaa, Lappi, Suomi 6. - 9.10.1944</time
        >
      </header>

      <section class="info-section">
        <div class="affiliation-section">
          <p class="unit-info german">218. Gebirgs-j채ger-regiment</p>
          <p class="commander-info">Komentaja: eversti Emil Schuler</p>
          <div id="german-unit-list" class="unit-list"></div>
        </div>
        <div class="affiliation-section">
          <p class="unit-info finnish">J채채k채riprikaati</p>
          <p class="commander-info">Komentaja: ?</p>
          <div id="finnish-unit-list" class="unit-list"></div>
        </div>
      </section>

      <footer class="footer">
        <small>Aleksi Toivonen, Eero Toivonen 2022.</small>
      </footer>
    </main>

    <section class="map-container">
      <span class="battle-time" id="battle-time"></span>
      <svg
        class="map"
        id="map"
        x="0"
        y="0"
        width="1307px"
        height="1137px"
        viewbox="0 0 1307 1137"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <!-- Map -->
        <foreignObject class="terrain">
          <object
            id="map"
            data="svg/map.svg"
            type="image/svg+xml"
            width="100%"
            height="100%"
          ></object>
        </foreignObject>

        <!-- JS adds units here -->
      <div class="controls">
        <button class="control-btn" id="restart-btn" type="button" disabled>
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M480 256c-17.67 0-32 14.31-32 32c0 52.94-43.06 96-96 96H192L192 344c0-9.469-5.578-18.06-14.23-21.94C169.1 318.3 159 319.8 151.9 326.2l-80 72C66.89 402.7 64 409.2 64 416s2.891 13.28 7.938 17.84l80 72C156.4 509.9 162.2 512 168 512c3.312 0 6.615-.6875 9.756-2.062C186.4 506.1 192 497.5 192 488L192 448h160c88.22 0 160-71.78 160-160C512 270.3 497.7 256 480 256zM160 128h159.1L320 168c0 9.469 5.578 18.06 14.23 21.94C337.4 191.3 340.7 192 343.1 192c5.812 0 11.57-2.125 16.07-6.156l80-72C445.1 109.3 448 102.8 448 95.1s-2.891-13.28-7.938-17.84l-80-72c-7.047-6.312-17.19-7.875-25.83-4.094C325.6 5.938 319.1 14.53 319.1 24L320 64H160C71.78 64 0 135.8 0 224c0 17.69 14.33 32 32 32s32-14.31 32-32C64 171.1 107.1 128 160 128z"/>
            </svg>
          </div>
        </button>
        <button class="control-btn hide show" id="play-btn" type="button">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
            </svg>
          </div>
        </button>
        <button class="control-btn hide" id="pause-btn" type="button">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <path d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"/>
            </svg>
          </div>
        </button>
        <button class="control-btn" id="reverse-btn" type="button" disabled>
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="transform: rotate(180deg)">
              <path d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"/>
            </svg>
          </div>
        </button>
      </div>

      <progress id="progress" class="progress" max="100" value="0"></progress>
    </section>
  </body>
</html>
