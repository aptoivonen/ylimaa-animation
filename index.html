<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/script.js" type="module" defer></script>
    <title>Ylimaan taistelu</title>
  </head>
  <body>
    <main class="main">
      <header class="main-header">
        <h1 class="main-heading">Ylimaan taistelu</h1>
        <time class="main-header-date" datetime="1944-10-06"
          >Ylimaa, Lappi, Suomi 6. - 9.10.1944</time
        >
      </header>

      <section class="info-section">
        <div class="affiliation-section">
          <p class="unit-info german">218. Gebirgs-j채ger-regiment</p>
          <p>Komentaja: eversti Emil Schuler</p>
          <div id="german-unit-list" class="unit-list"></div>
        </div>
        <div class="affiliation-section">
          <p class="unit-info finnish">J채채k채riprikaati</p>
          <p>Komentaja: ?</p>
          <div id="finnish-unit-list" class="unit-list"></div>
        </div>
      </section>

      <footer class="footer">
        <small>Aleksi Toivonen, Eero Toivonen 2022.</small>
      </footer>
    </main>

    <section class="map-container">
      <span class="battle-time" id="battle-time"></span>
      <svg
        class="map"
        id="map"
        x="0"
        y="0"
        width="1307px"
        height="1137px"
        viewbox="0 0 1307 1137"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <!-- Map -->
        <foreignObject class="terrain">
          <object
            id="map"
            data="svg/map.svg"
            type="image/svg+xml"
            width="100%"
            height="100%"
          ></object>
        </foreignObject>

        <!-- JS adds units here -->
      <div class="controls">
        <button class="control-btn" id="restart-btn" type="button">
          Restart
        </button>
        <button class="control-btn hide show" id="play-btn" type="button">
          Play
        </button>
        <button class="control-btn hide" id="pause-btn" type="button">
          Pause
        </button>
        <button class="control-btn" id="reverse-btn" type="button">
          Reverse
        </button>
      </div>

      <progress id="progress" class="progress" max="100" value="0"></progress>
    </section>
  </body>
</html>
