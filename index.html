<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js" defer></script>
    <title>Ylimaan taistelu</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-heading">Ylimaan taistelu</h1>
      <time class="main-header-date" datetime="1944-10-06">6. - 9.10.1944</time>
    </header>

    <section class="map-container">
      <svg
        class="map"
        x="0"
        y="0"
        width="1327px"
        height="1152px"
        viewbox="0 0 1327 1152"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <!-- Map -->
        <foreignObject width="100%" height="100%">
          <object
            id="map"
            data="/dist/svg/map.svg"
            type="image/svg+xml"
            width="100%"
            height="100%"
          ></object>
        </foreignObject>
        <!-- Symbols -->

        <foreignObject x="100" y="400" style="overflow: visible">
          <object
            id="jp3"
            data="/dist/svg/jp3.svg"
            type="image/svg+xml"
            width="200px"
            height="auto"
          ></object>
        </foreignObject>

        <foreignObject x="0" y="0" style="overflow: visible">
          <object
            id="jp3-2"
            data="/dist/svg/jp3.svg"
            type="image/svg+xml"
            width="200px"
            height="auto"
          ></object>
        </foreignObject>
      </svg>
    </section>

    <footer class="footer">
      <small>Aleksi Toivonen 2022.</small>
    </footer>
  </body>
</html>
